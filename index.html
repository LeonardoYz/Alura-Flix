<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/553104d029.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <title>Marvel Flix</title>
  </head>
  <body>
    <!--=== HEADER ===-->
    <header id="header">
      <div class="wrapper">
        <div class="header__logo slide-animation--left">
          <a
            href="https://www.marvel.com/movies"
            target="_blank"
            class="header__logo--link"
            ><img
              src="images/marvel.svg"
              alt="Marvel Logo"
              class="header__logo--marvel" /></a
          ><span class="logo--highlighted">flix</span>
        </div>

        <div class="header__search slide-animation--right">
          <form action="#" class="header__form">
            <input
              type="search"
              id="movies-input"
              placeholder="adicionar filme"
              maxlength="200"
              class="header__input"
              title="Colocar URL da imagem de um filme da marvel"
              autocomplete="off"
            />

            <button
              type="button"
              class="header__button"
              id="button--add-movies"
              title="Clique para adicionar o filme"
              onclick="addMovies()"
            >
              <i class="uil uil-message button--icon"></i>
            </button>
          </form>
        </div>
      </div>
    </header>

    <main>
      <!--=== MOVIES SECTION ===-->
      <section class="movies__section" id="movies">
        <div class="wrapper" id="movies__wrapper">
          <div class="movies__image--box slide-animation--right">
            <div class="movies__image">
              <img src="images/spider-man-far-from-home.jpg" alt="" />
            </div>
          </div>

          <div class="movies__image--box slide-animation--right">
            <div class="movies__image">
              <img src="images/doctor-strange.jpg" alt="" />
            </div>
          </div>

          <div class="movies__image--box slide-animation--right">
            <div class="movies__image">
              <img src="images/black-panther.jpg" alt="" />
            </div>
          </div>

          <div class="movies__image--box slide-animation--right">
            <div class="movies__image">
              <img src="images/avengers-end-game.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--=== FOOTER ===-->
    <footer class="footer" id="footer">
      <div class="wrapper">
        <div class="footer__image--alura slide-animation--left">
          <a href="https://alura.com.br/" target="_blank">
            <img
              src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
              alt="Alura Logo"
              class="alura--logo"
            />
          </a>
        </div>

        <div class="footer__image--imersao slide-animation--right">
          <img
            src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
            alt="ImersÃ£o Dev Logo"
            class="imersao--logo"
          />
        </div>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
